{% extends 'base.html' %}


{% block content %}

    <div class="container mt-4">
    <nav aria-label="breadcrumb" class="bg-secondary p-2 rounded">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a href="{% url 'income' %}" class="text-white">Income</a>
    </li>
    <li class="breadcrumb-item active text-white" aria-current="page">
      Add Income
    </li>
  </ol>
</nav>

    <div class="card mt-4">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post" class="d-flex flex-column gap-4">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
            <div class="form-group ">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
            </div>
            <div class="form-group">
                <label for="">Source</label>
                <select class="form-control" name="source">
                    {% for source in sources %}
                    <option name="source" value="{{source.name}}">{{source.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="">Date of Income</label>
                <input type="date" class="form-control form-control-sm" name="income_date">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
