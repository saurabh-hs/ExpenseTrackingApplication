{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSExpTrack {% block title %}{% endblock %}</title>

  <!-- CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>
</head>
<body>

<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <!-- Brand -->
  <a class="navbar-brand col-md-2 col-lg-2 me-0 px-3 fs-6 text-light bg-dark" href="#">
    SSExpTrack
  </a>

  <!-- Right section (Sign out) -->
  <ul class="navbar-nav px-3 gap-4" style="display: flex; flex-direction: row; align-items: center;">
    <li class="nav-item text-nowrap">
     <span class="nav-link text-white" href="#">
      Welcome, {{ request.user.username }}
     </span>
    </li>

    <li class="nav-item text-nowrap">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input class="nav-link text-white" type="submit" value="Sign out"/>
      </form>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    {% include 'partials/_sidebar.html' %}

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
