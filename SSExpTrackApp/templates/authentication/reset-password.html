{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-2">
                <h4>Reset your password</h4>
                </div>
                <form action="{% url 'password_reset' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html'%}
                    <div class="form-group my-3">
                        <input type="email" name="email" id="emailField"class="form-control form-control-sm" placeholder="Email" value="{{values.email}}"/>
                    </div>
                    <div class="emailFeedBackArea" style="display:none">

                    </div>
                    <input type="submit" value="Reset Password" class="btn btn-block btn-primary w-100 submit-btn"/>
                </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <span>Already have an account?</span>
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Don't have an account?</span>
                        <a href="{% url 'register' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
